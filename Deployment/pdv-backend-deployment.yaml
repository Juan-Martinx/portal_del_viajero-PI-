apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdv-backend-deployment
spec:
  selector:
    matchLabels:
      app: pdv-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: pdv-backend
    spec:
      containers:
        - name: pdv-backend
          image: juanmartincandela/pdv-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: dbName
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password
            - name: OAUTH_API
              value: "http://pdv-oauth2-svc.default:9999"
            - name: FRONT_API
              value: "http://portaldelviajero.com"
            - name: MEDIA_LOCATION
              value: "/app/photos"
          volumeMounts:
            - name: photos-storage
              mountPath: /app/photos
      volumes:
        - name: photos-storage
          persistentVolumeClaim:
            claimName: photos-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pdv-backend-svc
spec:
  selector:
    app: pdv-backend
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi