<div>
    <div class="container">
        <div class="row col-lg-12">
            <div class="col-lg-12 m-auto d-inline-block mt-lg-5">
                <div class="col-lg-12 titulo">
                    <h1 class="col-lg-7 d-inline-block"><strong>Modificar Comodidad</strong></h1>
                </div>
                
                @for (comodidade of comodidad; track $index) {
                    <form [formGroup]="comodidades" class="col-lg-12 mt-lg-5">
                        <mat-form-field class="col-lg-2 mb-lg-3">
                            <mat-label>Icono Comodidad</mat-label>
                            <input
                            matInput
                            placeholder="Introduzca icono de comodidad"
                            formControlName="icono"/>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="col-lg-5 mb-lg-3">
                            <mat-label>Descripción</mat-label>
                            <textarea
                            matInput
                            placeholder="Descripción"
                            formControlName="descripcion"></textarea>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="col-lg-2 me-lg-5">
                          <mat-label>Nombre de comodidad</mat-label>
                          <input
                            matInput
                            placeholder="Introduzca nombre de comodidad"
                            formControlName="nombre"
                          />
                        </mat-form-field>
              
                        <mat-form-field class="col-lg-2 ms-lg-2 me-lg-5">
                          <mat-label>Código de comodidad</mat-label>
                          <input
                            matInput
                            placeholder="Introduzca código de comodidad"
                            formControlName="codigo"
                          />
                        </mat-form-field>
    
                        <mat-form-field class="col-lg-2 ms-lg-2 me-lg-5">
                            <mat-label>Código de tipo de comodidad</mat-label>
                            <input
                            matInput
                            placeholder="Introduzca código de tipo de comodidad"
                            formControlName="codigoTipoComodidad"/>
                        </mat-form-field>
    
                        <mat-form-field class="col-lg-2 ms-lg-3 me-lg-5 mb-lg-5">
                            <mat-label>Nombre de tipo de comodidad</mat-label>
                            <input
                            matInput
                            placeholder="Introduzca nombre de tipo de comodidad"
                            formControlName="nombreTipoComodidad"/>
                        </mat-form-field>
                        <i class="bi bi-search ms-lg-4"></i>
                      </form>
                }
                

                  <div class="col-lg-12 mt-lg-5">
                   <button class="col-lg-2 btn-guardar">GUARDAR</button>
                   <button class="col-lg-2 btn-cancelar">CANCELAR</button>
                  </div>

            </div>
        </div>
    </div>
</div>
